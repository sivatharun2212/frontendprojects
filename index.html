<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="main-box">
    <div class="sub-box1">
      <img class="desktop-image" src="images/image-product-desktop.jpg" alt="perfume image">
      <img src="images/image-product-mobile.jpg" alt="perfume image" class="mobile-image">
    </div>
    <div class="sub-box2">
      <h2 class="title-h2">Perfume</h2>

      <h1 class="title-h1">Gabrielle Essence Eau De Parfum</h1>
    
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    
      <div class="price-box">
      <h1 class="price-h1">$149.99</h1>
      <h2 class="price-h2">$169.99</h2>
      </div>
    
      <div class="button"><img src="images/icon-cart.svg" alt="cart"> Add to Cart</>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sivatharun2212/frontendprojects.git" target="_blank">Siva tharun</a>.
  </div>
</div>
</body>
</html>
